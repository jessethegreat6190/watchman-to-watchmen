<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#6366f1">
  <meta name="description" content="Watchman to Watchmen - Discover and share inspiration">
  <title>Watchmen | Gallery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav>
    <h1><img src="Logo/logo.jpeg" alt="Watchmen Logo" style="height: 40px; border-radius: 8px;"> Watchmen</h1>
    <div class="nav-links">
      <a href="index.html" class="active">Gallery</a>
      <a id="upload-link" href="upload.html" style="display: none;">Upload</a>
      <a id="admin-link" href="admin.html" style="display: none;">Admin</a>
      <div id="user-status"></div>
      <button id="auth-toggle" class="btn-primary" onclick="toggleAuth()">Login</button>
    </div>
  </nav>

  <div class="container">
    <div class="gallery-controls" style="display: flex; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap;">
      <div class="search-box" style="flex: 1; min-width: 250px; position: relative;">
        <input type="text" id="gallery-search" placeholder="Search inspirations..." onkeyup="filterGallery()" style="padding-left: 2.5rem;">
        <span style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: #94a3b8;">🔍</span>
      </div>
      <div class="category-filter" style="min-width: 150px;">
        <select id="category-filter" onchange="filterGallery()">
          <option value="All">All Categories</option>
          <option value="Prayer">Prayer</option>
          <option value="Scripture">Scripture</option>
          <option value="Nature">Nature</option>
          <option value="Testimony">Testimony</option>
          <option value="Worship">Worship</option>
          <option value="General">General</option>
        </select>
      </div>
    </div>
    <div id="gallery" class="gallery"></div>
    <div id="empty-state" class="empty-state" style="display: none; text-align: center; padding: 5rem 1rem;">
      <h2 style="font-size: 2rem; font-weight: 800; color: #fff; margin-bottom: 0.5rem;">The gallery is quiet</h2>
      <p style="color: #94a3b8; font-size: 1.125rem;">Check back later for new inspiration.</p>
    </div>
  </div>

  <div id="auth-modal" class="modal-overlay" style="display: none;">
    <div class="auth-container">
      <div class="auth-header">
        <h2 id="auth-title">Welcome back</h2>
        <p id="auth-subtitle" class="subtitle">Please enter your details to continue</p>
      </div>
      
      <div class="auth-layout">
        <!-- Left Side: Email/Password Form -->
        <div class="auth-left">
          <div class="form-group">
            <input type="email" id="auth-email" placeholder=" ">
            <label for="auth-email">Email</label>
          </div>
          
          <div class="form-group">
            <input type="password" id="auth-password" placeholder=" ">
            <label for="auth-password">Password</label>
          </div>
          
          <div style="display: flex; align-items: flex-start; gap: 0.75rem; margin: 1.25rem 0; padding: 0.5rem; background: rgba(255,255,255,0.03); border-radius: 10px;">
            <input type="checkbox" id="email-consent" style="margin-top: 0.25rem; width: 1.1rem; height: 1.1rem; cursor: pointer; border-radius: 4px; accent-color: #6366f1;">
            <label for="email-consent" style="font-size: 0.8125rem; color: #94a3b8; cursor: pointer; line-height: 1.4;">
              Receive email notifications for new inspirations.
            </label>
          </div>
          <button id="auth-submit-btn" class="btn-primary" style="width: 100%;" onclick="submitAuth()">Login</button>
        </div>
        
        <!-- Divider -->
        <div class="auth-divider">
          <span>OR</span>
        </div>
        
        <!-- Right Side: Social Logins -->
        <div class="auth-right">
          <div style="display: flex; flex-direction: column; gap: 0.75rem;">
            <button onclick="signInWithGoogle()" class="btn-google" style="width: 100%; background: #fff; color: #1e293b; border: none; padding: 0.75rem; border-radius: 12px; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 0.75rem; cursor: pointer; transition: all 0.2s;">
              <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" height="20" alt="Google">
              Continue with Google
            </button>
            <button onclick="signInWithGitHub()" class="btn-github" style="width: 100%; background: #24292e; color: #fff; border: none; padding: 0.75rem; border-radius: 12px; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 0.75rem; cursor: pointer; transition: all 0.2s;">
              <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/github.svg" width="20" height="20" alt="GitHub">
              Continue with GitHub
            </button>
          </div>
        </div>
      </div>
      
      <div class="auth-footer">
        <div class="auth-links">
          <a href="#" onclick="toggleLoginSignup(event)" style="color: #6366f1; text-decoration: none; font-weight: 600;">Don't have an account? Sign up</a>
        </div>
        <button class="modal-close-btn" onclick="closeAuthModal()">Skip for now</button>
      </div>
    </div>
  </div>
      
      <div style="display: flex; flex-direction: column; gap: 0.75rem; margin-top: 1rem;">
        <button onclick="signInWithGoogle()" class="btn-google" style="width: 100%; background: #fff; color: #1e293b; border: none; padding: 0.75rem; border-radius: 12px; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 0.75rem; cursor: pointer; transition: all 0.2s;">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" height="20" alt="Google">
          Continue with Google
        </button>
        <button onclick="signInWithGitHub()" class="btn-github" style="width: 100%; background: #24292e; color: #fff; border: none; padding: 0.75rem; border-radius: 12px; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 0.75rem; cursor: pointer; transition: all 0.2s;">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/github.svg" width="20" height="20" alt="GitHub">
          Continue with GitHub
        </button>
      </div>
      
      <div class="auth-links">
        <a href="#" onclick="toggleLoginSignup(event)" style="color: #6366f1; text-decoration: none; font-weight: 600;">Don't have an account? Sign up</a>
      </div>
      
      <button class="modal-close-btn" onclick="closeAuthModal()">Skip for now</button>
    </div>
  </div>

  <div id="toast-container"></div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  
  <script src="js/firebase-config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/gallery.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(err => console.log('SW failed:', err));
    }
  </script>
</body>
</html>
